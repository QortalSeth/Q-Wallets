name: Release

on:
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build'
        required: true

permissions:
  contents: write
  pull-requests: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      APP: q-wallets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create zip artifact
        run: |
          cd dist
          zip -r ../${{ env.APP }}-${{ steps.package-version.outputs.version }}.zip .
          cd ..

      - name: Generate release notes
        id: release-notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          echo "## What's Changed" > release_notes.txt
          echo "" >> release_notes.txt

          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag, get all merge commits
            git log --merges --pretty=format:'%s %an' | while read -r line; do
              # Extract PR number and commit message
              if echo "$line" | grep -q "Merge pull request"; then
                # Extract PR number (handle both #123 and Repo#123 formats)
                PR_NUM=$(echo "$line" | grep -oP '(#|[A-Za-z]+#)\d+' | head -1)
                # Extract author (last word in the line)
                AUTHOR=$(echo "$line" | awk '{print $NF}')
                # Extract PR title (everything after "from branch_name")
                PR_TITLE=$(echo "$line" | sed -E 's/^Merge pull request [^ ]+ from [^ ]+ //' | sed -E "s/ $AUTHOR$//")

                if [ -n "$PR_TITLE" ]; then
                  echo "- $PR_TITLE by @$AUTHOR in $PR_NUM" >> release_notes.txt
                fi
              fi
            done
          else
            # Get merge commits since last tag
            git log ${PREVIOUS_TAG}..HEAD --merges --pretty=format:'%s %an' | while read -r line; do
              # Extract PR number and commit message
              if echo "$line" | grep -q "Merge pull request"; then
                # Extract PR number (handle both #123 and Repo#123 formats)
                PR_NUM=$(echo "$line" | grep -oP '(#|[A-Za-z]+#)\d+' | head -1)
                # Extract author (last word in the line)
                AUTHOR=$(echo "$line" | awk '{print $NF}')
                # Extract PR title (everything after "from branch_name")
                PR_TITLE=$(echo "$line" | sed -E 's/^Merge pull request [^ ]+ from [^ ]+ //' | sed -E "s/ $AUTHOR$//")

                if [ -n "$PR_TITLE" ]; then
                  echo "- $PR_TITLE by @$AUTHOR in $PR_NUM" >> release_notes.txt
                fi
              fi
            done
          fi

      - name: Delete existing release if exists
        continue-on-error: true
        run: |
          gh release delete v${{ steps.package-version.outputs.version }} --yes --cleanup-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
          files: |
            ${{ env.APP }}-${{ steps.package-version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
