name: Release

on:
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build'
        required: true

permissions:
  contents: write
  pull-requests: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create zip artifact
        run: |
          cd dist
          zip -r ../q-wallets-${{ steps.package-version.outputs.version }}.zip .
          cd ..

      - name: Generate release notes
        id: release-notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          echo "## Changes" > release_notes.txt
          echo "" >> release_notes.txt

          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag, get all merge commits
            git log --merges --pretty=format:'%s' | while read line; do
              # Extract PR number and commit message
              if echo "$line" | grep -q "Merge pull request #"; then
                PR_NUM=$(echo "$line" | grep -oP '#\d+' | head -1)
                PR_TITLE=$(echo "$line" | sed 's/.*Merge pull request #[0-9]* from [^ ]* //')
                AUTHOR=$(git log --merges --pretty=format:'%an' --grep="$PR_NUM" -1)
                echo "- $PR_TITLE by @$AUTHOR in $PR_NUM" >> release_notes.txt
              fi
            done
          else
            # Get merge commits since last tag
            git log ${PREVIOUS_TAG}..HEAD --merges --pretty=format:'%s|||%an' | while IFS='|||' read -r message author; do
              # Extract PR number and commit message
              if echo "$message" | grep -q "Merge pull request #"; then
                PR_NUM=$(echo "$message" | grep -oP '#\d+' | head -1)
                PR_TITLE=$(echo "$message" | sed 's/.*Merge pull request #[0-9]* from [^ ]* //')
                echo "- $PR_TITLE by @$author in $PR_NUM" >> release_notes.txt
              fi
            done
          fi

      - name: Delete existing release if exists
        continue-on-error: true
        run: |
          gh release delete v${{ steps.package-version.outputs.version }} --yes --cleanup-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
          files: |
            q-wallets-${{ steps.package-version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
