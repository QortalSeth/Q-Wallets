name: Build New Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build'
        required: true

permissions:
  contents: write
  pull-requests: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      APP: q-wallets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create zip artifact
        run: |
          cd dist
          zip -r ../${{ env.APP }}-${{ steps.package-version.outputs.version }}.zip .
          cd ..
          
      - name: Delete existing release if exists
        continue-on-error: true
        run: |
          gh release delete v${{ steps.package-version.outputs.version }} --yes --cleanup-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Changelog
        id: github_changelog
        uses: mikepenz/release-changelog-builder-action@v6.0.1
        with:
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feature"]
                },
                {
                  "title": "## üêõ Fixes",
                  "labels": ["bug"]
                },
                {
                  "title": "## üß™ Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## üì¶ Uncategorized",
                  "labels": []
                }
              ],
              "max_pull_requests": 100,
              "max_back_track_time_days": 180,
              "sort": {
                "order": "ASC",
                "on_property": "mergedAt"
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: ${{steps.github_changelog.outputs.changelog}}
          draft: false
          prerelease: false
          files: |
            ${{ env.APP }}-${{ steps.package-version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
