name: Release

on:
  push:
    branches:
      - test
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create zip artifact
        run: |
          cd dist
          zip -r ../q-wallets-${{ steps.package-version.outputs.version }}.zip .
          cd ..

      - name: Generate release notes
        id: release-notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag, get all commits
            RELEASE_NOTES="## Changes\n\n$(git log --pretty=format:'- %s (%h)' --no-merges)"
          else
            # Get commits since last tag
            RELEASE_NOTES="## Changes\n\n$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:'- %s (%h)' --no-merges)"
          fi

          # Get merged PRs since last tag
          if [ -n "$PREVIOUS_TAG" ]; then
            PRS=$(git log ${PREVIOUS_TAG}..HEAD --merges --pretty=format:'%s' | grep -oP '#\d+' | sort -u || echo "")
          else
            PRS=$(git log --merges --pretty=format:'%s' | grep -oP '#\d+' | sort -u || echo "")
          fi

          if [ -n "$PRS" ]; then
            RELEASE_NOTES="${RELEASE_NOTES}\n\n## Pull Requests\n\n"
            for pr in $PRS; do
              RELEASE_NOTES="${RELEASE_NOTES}- ${pr}\n"
            done
          fi

          # Save to file to handle multiline output
          echo -e "$RELEASE_NOTES" > release_notes.txt

      - name: Delete existing release if exists
        continue-on-error: true
        run: |
          gh release delete v${{ steps.package-version.outputs.version }} --yes --cleanup-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
          files: |
            q-wallets-${{ steps.package-version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
