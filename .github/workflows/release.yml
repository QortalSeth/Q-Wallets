name: Release

on:
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build'
        required: true

permissions:
  contents: write
  pull-requests: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      APP: q-wallets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create zip artifact
        run: |
          cd dist
          zip -r ../${{ env.APP }}-${{ steps.package-version.outputs.version }}.zip .
          cd ..

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v6.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing release if exists
        continue-on-error: true
        run: |
          gh release delete v${{ steps.package-version.outputs.version }} --yes --cleanup-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: ${{steps.github_release.outputs.changelog}}
          draft: false
          prerelease: false
          files: |
            ${{ env.APP }}-${{ steps.package-version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
